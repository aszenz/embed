<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Example Blog Post</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet" type="text/css">

  <style>
    h1, main {
        text-align: center;
    }
  </style>
</head>
<body>
    <h1>ParlezVous Demo</h1>

    <main>
        <p>This is a demo of the <a target="_blank" href="https://parlezvous.io/">ParlezVous</a> embed widget.</p>
    </main>

    <script id="pv-root">
        const hostUrl = document.location.href
        const pvIframe = document.createElement('iframe')
        // const embedAppUrl = 'http://dev.parlezvous.io:3000'
        const embedAppUrlProd = 'https://parlezvous.nyc3.cdn.digitaloceanspaces.com/embed/iframe-app.html'

        pvIframe.setAttribute('id', 'pv-iframe')
        pvIframe.setAttribute('scrolling', 'no')
        pvIframe.setAttribute('style', 'width: 100% !important; border: none !important; overflow: hidden;')
        pvIframe.setAttribute('src', `${embedAppUrlProd}?host_url=${hostUrl}`)

        document.getElementById('pv-root').insertAdjacentElement('afterend', pvIframe)

        window.addEventListener('message', (e) => {
            if (e.origin !== embedAppUrlProd) return;
            pvIframe.style.height = e.data.height + 'px'
        })
    </script>
</body>
</html>
